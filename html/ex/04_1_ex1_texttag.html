<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        h1 ~ h6 : 웹 페이지 제목 또는 부제목을 표현 사용
    -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>

    <!-- hr : 가로선 긋는 태그 -->
    <hr>

    <!-- p : 하나의 문단을 표시할 때 사용 -->
    <p>안녕하세요. 미어캣입니다.</p>
    <!-- br : 개행을 할 때 사용  -->
    안녕하세요.
    <br> 
    미어캣입니다. 
    
    <!-- 
        텍스트를 굵게 강조하는 태그
        strong: 화면 낭독기에서 강조해서 읽어준다
        b: 시각적으로만 강조 해준다. 
    -->
    
        <strong>hi</strong>
        <br>
        <b>b</b>

        <!-- 텍스트를 이텔릭체(기울어진)로 표시 및 강조하는 태그 
        em : 화면 낭독기에서 강조하여 읽어준다.
        i : 시각적으로만 강조해준다. 
    -->
    
    </body>
</html>
