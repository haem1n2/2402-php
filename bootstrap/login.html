<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/bootstrap.min.css" />
    <script src="${pageContext.request.contextPath}/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/myCommon.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MINI board</a>
        </div>
    </nav>
    <div class="container">	
        <div class="position-absolute top-50 start-50 translate-middle">
            <form class="validation-form" action="" >
                <div class="mb-3">
                    <div class="text-danger">에러에러에러</div>
                    <label class="form-label" for="id">아이디</label> 
                    <input class="form-control" type="text" name="id" id="id" >
                    <div class="invalid-feedback">아이디를 입력하세요.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pwd">비밀번호</label> 
                    <input class="form-control" type="password" name="pwd" id="pwd" >
                    <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                </div>
                <button class="btn btn-outline-primary btn-sm bg-dark" type="submit">로그인</button>
            </form>
        </div>
    </div>
    <footer class="fixed-bottom bg-dark text-center text-light p-3">저작권</footer>
    
</body>
</html>
