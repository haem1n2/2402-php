<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./111.css">
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <li><label for="id">아이디</label>
            <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이"></li>
            <li><label for="email">이메일</label>
            <input type="text" id="email"></li>
            <li><label for="passward">비밀번호</label>
            <input type="text" id="passward" placeholder="문자와 숫자, 특수 기호 포함"></li>
            <li><label for="passward">비밀번호확인</label>
            <input type="text" id="passward"></li>
            <li><label for="yy">가입경로</label>
                <select name="yy" id="yy">
                    <option value="0">기타</option>
                    <option value="1">친구의 추천</option>
                </select></li>
            <li>
                <label for="memo">메모<textarea name="memo" id="memo" cols="30" rows="10" placeholder ="남길 말씀 있다면 여기에"></textarea></label></li>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="radio2" id="radio">
            <label for="radio">메일 수신</label>
            <input type="radio" name="radio2" id="radio">
            <label for="radio2">메일 수신 안 함</label>
        </fieldset>
        <button>가입하기</button>
        <button>취소</button>
    </form>
</body>
</html>
